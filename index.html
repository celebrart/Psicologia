            padding: 0;

            --color-primary: #2196F3;

            --color-bg: #f5f5f5;

        body {

            background-color: var(--color-bg);
            color: var(--color-text);

        header {

            opacity: 0.95;
        }

            position: absolute;
            top: 12px;
            right: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo-preview {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            overflow: hidden;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-preview img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .container {

            margin: 30px auto;
            padding: 0 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1em;
            background-color: var(--color-white);
            transition: border-color 0.3s;

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        button:hover {

            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        }

        button.secondary {
            background-color: #757575;
        }

        button.secondary:hover {
            background-color: #616161;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-white);

            border-radius: 8px;

        }

        .stat-card.warning {
            border-left-color: var(--color-warning);
        }

        .stat-card.danger {
            border-left-color: var(--color-danger);
        }

        .stat-card h3 {

            margin-bottom: 10px;

        }

        .stat-card .number {

        .modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.45);

        .modal-content {

        .modal-header {

        .form-group {

        label {

        input, textarea, select {

        .modal-buttons {

        /* small screens */

            th, td {

                font-size: 0.8em;

        }
    </style>
</head>

            } else {
                // placeholder
                logoPreview.innerHTML = `<span title="Sem logo">üè´</span>`;
                logoBig.innerHTML = `<span style="opacity:0.6">Sem logo</span>`;
            }
        }

        // Inicia as configura√ß√µes aplicadas
        applySettingsToUI();

        // Editor / formul√°rio
        let editingId = null;

        // C√°lculo de dias (corrigido para evitar shift de fuso hor√°rio)
        function calcularDias(data) {
            const hoje = new Date();
            hoje.setHours(0,0,0,0);
            const dataProva = parseDateYMD(data);
            dataProva.setHours(0,0,0,0);
            const diferenca = dataProva - hoje;
            const dias = Math.round(diferenca / (1000 * 60 * 60 * 24));
            return dias;
        }

        function obterStatus(dias) {
            if (dias < 0) return "Aplicada";
            if (dias === 0) return "Hoje";
            if (dias === 1) return "Urgente";
            if (dias > 5) return "Pr√≥ximo";
            return "Normal";
        }

        function obterClasseDias(dias) {
            if (dias < 0) return "gray";
            if (dias === 0) return "blue";
            if (dias === 1) return "red";
            if (dias > 5) return "yellow";
            return "";
        }

        // Render da tabela (cada linha clic√°vel para editar)
        function renderTable(dadosFiltrados = provas) {
            const tbody = document.getElementById("tableBody");
            const noResults = document.getElementById("noResults");
            tbody.innerHTML = "";

            if (!dadosFiltrados || dadosFiltrados.length === 0) {
                noResults.style.display = "block";
                return;
            }

            noResults.style.display = "none";

            dadosFiltrados.forEach(prova => {
                const dias = calcularDias(prova.data);
                const status = obterStatus(dias);
                const classeDias = obterClasseDias(dias);

                const tr = document.createElement('tr');

                // torna a linha clic√°vel para edi√ß√£o
                tr.addEventListener('dblclick', () => editProva(prova.id));

                const dataFormatada = (function(dstr){
                    const d = parseDateYMD(dstr);
                    if (!d) return '';
                    return d.toLocaleDateString('pt-BR');
                })(prova.data);

                tr.innerHTML = `
                    <td><strong>${prova.disciplina}</strong></td>
                    <td>${prova.professor}</td>
                    <td>${dataFormatada}</td>
                    <td><span class="days-badge ${classeDias}">${dias} dias</span></td>
                    <td><span class="status-badge status-${status.toLowerCase()}">${status}</span></td>
                    <td>
                        <button style="padding:5px 10px; font-size:0.85em; background-color:#FF9800; color:#fff; margin-right:6px;" onclick="editProva(${prova.id})">‚úèÔ∏è Editar</button>
                        <button style="padding:5px 10px; font-size:0.85em; background-color:#f44336; color:#fff;" onclick="deleteProva(${prova.id})">üóëÔ∏è Deletar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            updateStats(dadosFiltrados);
        }

        function updateStats(dadosFiltrados) {
            const countUrgent = dadosFiltrados.filter(p => calcularDias(p.data) === 1).length;
            const countToday = dadosFiltrados.filter(p => calcularDias(p.data) === 0).length;
            const countUpcoming = dadosFiltrados.filter(p => calcularDias(p.data) > 5).length;
            const countApplied = dadosFiltrados.filter(p => calcularDias(p.data) < 0).length;

            document.getElementById("countUrgent").textContent = countUrgent;
            document.getElementById("countToday").textContent = countToday;
            document.getElementById("countUpcoming").textContent = countUpcoming;
            document.getElementById("countApplied").textContent = countApplied;
        }

        // Filtro de tabela
        function filterTable() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const statusFilter = document.getElementById("statusFilter").value;

            let filtered = provas.filter(prova => {
                const matchSearch = prova.disciplina.toLowerCase().includes(search) ||
                                   prova.professor.toLowerCase().includes(search);

                if (!statusFilter) return matchSearch;

                const status = obterStatus(calcularDias(prova.data));
                return matchSearch && status === statusFilter;
            });

            renderTable(filtered);
        }

        // Abrir formul√°rio para adicionar
        function openAddForm() {
            editingId = null;
            document.getElementById("formTitle").textContent = "Adicionar Nova Prova";
            document.getElementById("provaForm").reset();
            document.getElementById("formModal").classList.add("active");
            document.getElementById("formModal").setAttribute('aria-hidden', 'false');
        }

        // Editar prova
        function editProva(id) {
            const prova = provas.find(p => p.id === id);
            if (!prova) return;

            editingId = id;
            document.getElementById("formTitle").textContent = "Editar Prova";
            document.getElementById("disciplina").value = prova.disciplina;
            document.getElementById("professor").value = prova.professor;
            document.getElementById("dataAvaliacao").value = prova.data;
            document.getElementById("observacoes").value = prova.observacoes || '';
            document.getElementById("formModal").classList.add("active");
            document.getElementById("formModal").setAttribute('aria-hidden', 'false');
        }

        // Deletar prova
        function deleteProva(id) {
            if (confirm("Tem certeza que deseja deletar esta prova?")) {
                provas = provas.filter(p => p.id !== id);
                saveProvasToStorage();
                filterTable();
            }
        }

        // Fechar formul√°rio
        function closeForm() {
            document.getElementById("formModal").classList.remove("active");
            document.getElementById("formModal").setAttribute('aria-hidden', 'true');
            editingId = null;
        }

        // Submiss√£o do formul√°rio (adicionar/editar)
        document.getElementById("provaForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const disciplina = document.getElementById("disciplina").value.trim();
            const professor = document.getElementById("professor").value.trim();
            const data = document.getElementById("dataAvaliacao").value;
            const observacoes = document.getElementById("observacoes").value.trim();

            if (!disciplina || !professor || !data) {
                alert("Preencha disciplina, professor e data.");
                return;
            }

            if (editingId) {
                const prova = provas.find(p => p.id === editingId);
                if (prova) {
                    prova.disciplina = disciplina;
                    prova.professor = professor;
                    prova.data = data;
                    prova.observacoes = observacoes;
                }
            } else {
                const newId = Math.max(...provas.map(p => p.id), 0) + 1;
                provas.push({ id: newId, disciplina, professor, data, observacoes });
            }

            saveProvasToStorage();
            closeForm();
            filterTable();
        });

        // Exportar CSV (todos os itens atuais)
        function exportToCSV() {
            let csv = "Disciplina,Professor,Data da Avalia√ß√£o,Dias para Avalia√ß√£o,Status,Observa√ß√µes\n";

            provas.forEach(prova => {
                const dias = calcularDias(prova.data);
                const status = obterStatus(dias);
                const dataFormat = parseDateYMD(prova.data).toLocaleDateString('pt-BR');
                const obs = prova.observacoes ? prova.observacoes.replace(/"/g, '""') : '';
                csv += `"${prova.disciplina}","${prova.professor}","${dataFormat}","${dias}","${status}","${obs}"\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "controle_provas.csv";
            a.click();
            URL.revokeObjectURL(url);
        }

        /***********************
         * Configura√ß√µes (modal)
         ***********************/
        function openConfig() {
            // preencher campos com settings atuais
            document.getElementById('configTitleInput').value = settings.title || '';
            document.getElementById('configSubtitleInput').value = settings.subtitle || '';
            document.getElementById('colorPrimary').value = (settings.colors && settings.colors.primary) ? settings.colors.primary : '';
            document.getElementById('colorBg').value = (settings.colors && settings.colors.bg) ? settings.colors.bg : '';

            // logo preview (j√° est√° em applySettingsToUI)
            applySettingsToUI();

            document.getElementById('configModal').classList.add('active');
            document.getElementById('configModal').setAttribute('aria-hidden', 'false');
        }

        function closeConfig() {
            document.getElementById('configModal').classList.remove('active');
            document.getElementById('configModal').setAttribute('aria-hidden', 'true');
        }

        // Upload da logo
        const logoUpload = document.getElementById('logoUpload');
        logoUpload.addEventListener('change', function(e){
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                const dataUrl = evt.target.result;
                settings.logoDataUrl = dataUrl;
                saveSettingsToStorage();
                applySettingsToUI();
            };
            reader.readAsDataURL(file);
        });

        function removeLogo() {
            if (confirm('Remover a logo da institui√ß√£o?')) {
                settings.logoDataUrl = null;
                saveSettingsToStorage();
                applySettingsToUI();
            }
        }

        // Salvar configura√ß√µes do modal
        document.getElementById('configForm').addEventListener('submit', function(e){
            e.preventDefault();
            const title = document.getElementById('configTitleInput').value.trim();
            const subtitle = document.getElementById('configSubtitleInput').value.trim();
            const primary = document.getElementById('colorPrimary').value.trim();
            const bg = document.getElementById('colorBg').value.trim();

            settings.title = title || defaultSettings.title;
            settings.subtitle = subtitle || defaultSettings.subtitle;
            settings.colors = settings.colors || {};
            if (primary) settings.colors.primary = primary;
            if (bg) settings.colors.bg = bg;

            saveSettingsToStorage();
            applySettingsToUI();
            closeConfig();
        });

        /**************************
         * Inicializa√ß√£o e binding
         **************************/
        // Se houver provas salvas em localStorage, usar
        (function init() {
            // carrega provas/settings e aplica
            loadFromStorage();
            applySettingsToUI();
            renderTable();

            // clique no preview da logo abre modal de configura√ß√µes
            const logoPreviewEl = document.getElementById('logoPreview');
            logoPreviewEl.addEventListener('click', openConfig);

            // tornar o header t√≠tulo edit√°vel rapidamente (duplo clique)
            document.getElementById('mainTitle').addEventListener('dblclick', () => {
                openConfig();
                setTimeout(() => {
                    document.getElementById('configTitleInput').focus();
                }, 200);
            });

            // salvar automaticamente quando sair da p√°gina (opcional)
            window.addEventListener('beforeunload', () => {
                saveProvasToStorage();
                saveSettingsToStorage();
            });
        })();

        // Expor algumas fun√ß√µes globais para o HTML (j√° utilizadas por bot√µes inline)
        window.openAddForm = openAddForm;
        window.editProva = editProva;
        window.deleteProva = deleteProva;
        window.filterTable = filterTable;
        window.exportToCSV = exportToCSV;
        window.openConfig = openConfig;
        window.closeConfig = closeConfig;
        window.removeLogo = removeLogo;

        // Roda filtro inicial
        filterTable();
    </script>
</body>
</html>
